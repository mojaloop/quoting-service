          items:
            $ref: '#/components/schemas/IndividualQuoteResult'
        expiration:
          $ref: '#/components/schemas/DateTime'
        extensionList:
          $ref: '#/components/schemas/ExtensionList'
      description: PUT /bulkQuotes/{id} object
    ErrorInformation:
      title: ErrorInformation
      required:
        - errorCode
